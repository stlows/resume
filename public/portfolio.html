<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        display: block;
        text-align: center;
        background-color: #ededed;
        padding: 1em 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: "Courier New", Courier, monospace;
      }
      .portfolio {
        padding: 2em;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1em;
        justify-items: center;
      }
      .item {
        background-color: #333;
        position: relative;
        height: 60vh;
        max-height: 300px;
        max-width: 300px;
        overflow: hidden;
      }
      .descr {
        position: absolute;
        display: block;
        top: 15%;
        left: 40%;
        opacity: 0;
        visibility: hidden;
        transition: all 1s ease;
        font-size: 2em;
        color: #98d7eb;
        text-transform: uppercase;
      }
      .item img {
        width: 300px;
        height: 300px;
        transition: all 1s ease;
      }
      .item:hover img {
        transform: scale(1.2);
        opacity: 0.1;
      }
      .item:hover .descr {
        opacity: 1;
        visibility: visible;
        left: 15%;
      }
    </style>
    <script></script>
  </head>
  <body>
    <h1>Portfolio</h1>
    <div class="portfolio">
      <div class="item">
        <img
          src="https://toytheater.com/wp-content/uploads/tic_tac_toe.gif"
          alt="TTT"
        />
        <div class="descr">Tic-Tac-Toe</div>
      </div>
      <div class="item">
        <img
          src="https://toytheater.com/wp-content/uploads/tic_tac_toe.gif"
          alt="TTT"
        />
      </div>
      <div class="item">
        <img
          src="https://toytheater.com/wp-content/uploads/tic_tac_toe.gif"
          alt="TTT"
        />
      </div>
    </div>
  </body>
</html>
